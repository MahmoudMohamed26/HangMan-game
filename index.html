<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangman | Game</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="container header">
        <h4>HangMan</h4>
        <p>Word from : <span></span></p>
    </div>

    <div class="container mainbox">
            <div class="wrong1"></div>
            <div class="wrong2"></div>
            <div class="wrong3"></div>
            <div class="wrong4"></div>
            <div class="wrong5"></div>
            <div class="wrong6"></div>
            <div class="wrong7"></div>
            <div class="wrong8"></div>
    </div>

    <div class="littercontainer container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>M</div>
        <div>N</div>
        <div>O</div>
        <div>P</div>
        <div>Q</div>
        <div>R</div>
        <div>S</div>
        <div>T</div>
        <div>U</div>
        <div>V</div>
        <div>W</div>
        <div>X</div>
        <div>Y</div>
        <div>Z</div>
    </div>

    <div class="chars container">
    </div>

    <div class="popup">
        <h1>Game Over</h1>
        <p>Your Score Is : <span></span></p>
        <button class="playagain">Play again</button>
    </div>

    <div class="win">
        <h1>You Win</h1>
        <p>Your Score Is : <span></span></p>
        <button class="playagain">Play again</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
